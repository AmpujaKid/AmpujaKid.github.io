<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <title>Leetgrail</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<center>
<div class="container-top">
	<h1> Leet<span>grail</span> </h1>
</div>
	
<div class="container-bottom">
	<a href="register.html"> Register </a>
</div>
<div class="container-top">
	<b> Login section </b>
</div>

	<div class="container-bottom">
			<form action="index.html" method="post">
				<fieldset>
				<legend>Enter your username</legend>
				<input class="form" type="text" name="username" placeholder="Username" id="username" autocomplete="off" maxlength="30" required>
				</fieldset>
				<br>
				<fieldset>
				<legend>Enter your password</legend>
				<input class="form" type="password" name="password" placeholder="Password" id="password" autocomplete="off" maxlength="30" required>
				</fieldset>
				<br>
				<fieldset>
				<legend>Leave blank if you haven't activated 2FA</legend>
				<input class="form" type="text" name="twofac" placeholder="2FA" id="twofac" autocomplete="off" maxlength="30" style="margin-bottom: 3px;">
				</fieldset>
				<br>
				
				<input type="checkbox" id="checkbox" name="rememberme" value="1">
				<label for="checkbox"> Remember Me </label>
				
				<br>
				<input class="form" type="submit" autocomplete="off" name="login" value="Login" style="margin-top: 5px;">
			</form>
	</div>


</center>
</body>

</html>
